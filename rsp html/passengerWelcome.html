    <body class="">


        <section class="header-section-1 bg-image-1 header-js" id="header" >
            <div class="overlay-color">
                <div class="container">
                    <div class="row section-separator">

                        <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
                            <div class="part-inner text-center">

                                <!--  Header SubTitle Goes here -->
                                <h1 class="title">Successfully Signed Up<br>Complete your Personal Details<br>:-)<br><br></h1> 


                                <!-- Button Area -->
                                <div class="btn-form btn-scroll">
                                    <input type="button" value="Fill Details" data-toggle="modal" data-target="#sign-up-form" class="btn btn-border"/>
                                </div>

                            </div>
                        </div> 

                    </div> 
                </div> 
            </div> 
        </section>

                    <div id="sign-up-form" class="sign-form modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content p-t-30 p-b-30">
                    
                    <!-- Modal Close Button -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    
                    <form method="post" class="single-form" action="signup.jsp">

                        <div class="col-xs-12 text-center">
                            <h2 class="section-heading p-b-30">Sign Up</h2>
                        </div>

                        <div class="col-xs-12">
                            <!-- First Name -->
                            <input name="nickname" class="contact-first-name form-control" type="text" placeholder="Nick Name" required="">
                        </div>
                        <div class="col-xs-12">
                            <!-- Last Name -->
                            <input name="dob" class="contact-last-name form-control" type="text" placeholder="Date of Birth" required="">
                        </div>
                        <div class="col-xs-12">
                            <!-- First Name -->
                            <input name="gender" class="contact-first-name form-control" type="text" placeholder="Gender" required="">
                        </div>
                        <div class="col-xs-12">
                            <!-- Last Name -->
                            <input name="address" class="contact-last-name form-control" type="text" placeholder="Address" required="">
                        </div>
                        <div class="col-xs-12">
                            <!-- First Name -->
                            <input name="city" class="contact-first-name form-control" type="text" placeholder="City" required="">
                        </div>
                        <div class="col-xs-12">
                            <!-- Last Name -->
                            <input name="state" class="contact-last-name form-control" type="text" placeholder="State" required="">
                        </div>
                        <div class="col-xs-12">
                            <!-- First Name -->
                            <input name="country" class="contact-first-name form-control" type="text" placeholder="Country" required="">
                        </div>
                        <br><br>
                    <div class="btn-form text-center col-xs-12">
                            <button class="btn btn-fill">Sign Up</button>
                        </div>
                    </div>
                        
                        <!-- Subject Button -->
                        
                    </form>

                </div><!-- End: .modal-content -->
            </div><!-- End: .modal-dialog -->
        </div><!-- End: .modal -->
        <!-- End: Sign Out Form
        ================================== -->
