    <body class="">


        <section class="header-section-1 bg-image-1 header-js" id="header" >
            <div class="overlay-color">
                <div class="container">
                    

<br><br><br><br><br><br><br><br>


                    <form method="post" class="single-form" action="signup.jsp">

                        <div class="col-xs-12 text-center">
                            <h2 class="title">Plan your Journey</h2>
                        </div>

                        <div class="col-xs-12">
                            <!-- First Name -->
                            <input name="pickup" class="contact-first-name form-control" type="text" placeholder="Pick Up Location" required="">
                        </div>
                        <div class="col-xs-12">
                            <!-- Last Name -->
                            <input name="drop" class="contact-last-name form-control" type="text" placeholder="Drop Location" required="">
                        </div>
                        <div class="btn-form btn-scroll text-center">
                                    <input type="button" value="Let's Go" data-toggle="modal" data-target="#sign-up-form" class="btn btn-border"/>
                                </div>
                        </div>
                        

                    
                        
                    </form>

<br><br><br><br><br><br>

                </div> 
            </div> 
        </section>






                    <div id="sign-up-form" class="sign-form modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content p-t-30 p-b-30">
                    
                    <!-- Modal Close Button -->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    
                    <form method="post" class="single-form" action="signup.jsp">

                        <div class="col-xs-12 text-center">
                            <h2 class="section-heading p-b-30">Expected Time</h2>
                        </div>

                        <div class="col-xs-12">
                            <!-- First Name -->
                            <input name="distance" class="contact-first-name form-control" value="10 km" type="text" required="">
                        </div>
                        <div class="col-xs-12">
                            <!-- Last Name -->
                            <input name="time" class="contact-last-name form-control" value="42 min" type="text" required="">
                        </div>
                        <div class="col-xs-12">
                            <!-- First Name -->
                            <input name="timetraffic" class="contact-first-name form-control" value="54 min" type="text" required="">
                        </div>
                         <br><br>
 <div class="btn-form text-center col-xs-12">
                            <button class="btn btn-fill">Proceed for Ride</button>
                        </div>
                     </div>
                        
                        <!-- Subject Button -->
                       
                    </form>

                </div><!-- End: .modal-content -->
            </div><!-- End: .modal-dialog -->
        </div><!-- End: .modal -->
